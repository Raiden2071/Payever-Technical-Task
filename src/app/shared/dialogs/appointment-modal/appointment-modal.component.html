<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
      @if (appointmentForm.get('title')?.hasError('required') && appointmentForm.get('title')?.touched) {
        <mat-error>Title is required</mat-error>
      }
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date & Time</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      @if (appointmentForm.get('date')?.hasError('required') && appointmentForm.get('date')?.touched) {
        <mat-error>Date is required</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="appointmentForm.invalid" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
