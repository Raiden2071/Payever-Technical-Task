<h2 mat-dialog-title>{{ ConfirmDeleteDialogType.TITLE }}</h2>

<mat-dialog-content>
  <p>Are you sure you want to delete the appointment "<strong>{{ data.appointment.title }}</strong>"?</p>
  <p>This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
