<mat-card cdkDrag class="appointment-card">
  <mat-card-header>
    <mat-card-title>{{ appointment.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ appointment.date | date:'shortTime' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ appointment.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon> Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon> Delete
    </button>
  </mat-card-actions>
</mat-card>
